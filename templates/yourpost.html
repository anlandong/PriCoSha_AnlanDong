{% extends "layout.html" %}
    {% block content %}
        {% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.email }}</a>
            <small class="text-muted">{{ post.post_time.strftime('%Y-%m-%d') }}</small>
        </div>
        <h2><a class="article-title" href="{{ url_for('update_post', post_id=post.id) }}">{{ post.item_name }}</a></h2>
        <p class="article-content">{{ post.file_path }}</p>
    </div>
</article>

        {% endfor %}
    {% endblock content %}
